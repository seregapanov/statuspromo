<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#229ED9" />
    <meta name="description" content="Реклама через статусы Telegram с UTM-трекингом и вознаграждением" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>StatusPromo — Реклама через Telegram-статусы</title>
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="root"></div>

    <!-- Место для кнопки Telegram Login -->
    <div class="auth-container mt-6"></div>

    <!-- Подключаем кастомный скрипт -->
    <script type="module" src="/telegram-login.js"></script>

    <!-- Инициализация Telegram Login -->
    <script>
      import { TelegramLogin } from '/telegram-login.js';

      document.addEventListener('DOMContentLoaded', () => {
        new TelegramLogin(
          'statuspromo_bot',        // имя вашего бота
          '/api/auth/telegram',   // ваш backend endpoint
          (user) => {
            console.log('✅ Авторизация успешна:', user);
            // Здесь можно обновить UI или перенаправить
          }
        );
      });
    </script>
  </body>
</html>
